on:
  pull_request:
    paths:
      - 'docs/**'
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build-and-deploy:
    uses: decentraland/platform-actions/.github/workflows/apps-docs.yml@feat/upsert-api-spec-on-gitbook
    with:
      api-spec-file: 'docs/social-service-openapi.yaml'
      api-spec-name: 'social-service-api'
      output-file: 'docs/index.html'
      output-directory: './docs'
      output-bundle-file: 'docs/api-reference.yaml'
      node-version: '20'
