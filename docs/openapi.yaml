          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities

  /v1/referral-progress:
    post:
      summary: Create referral progress
      description: |
        Creates a referral relationship between a referrer and an invited user.
        This endpoint requires Signed Fetch authentication.
        The authenticated user becomes the "invited" user, and the referrer address is provided in the request body.
        This should be called when a user follows a referral link.
      security:
        - SignedFetch: []
      requestBody:
        required: true
