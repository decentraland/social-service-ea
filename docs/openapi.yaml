info:
  title: Social Service API
  version: 1.0.0
  description: |
    ## Overview

    The Social Service API powers social interactions and community features within the Decentraland metaverse platform. This API enables users to create and manage communities, connect with friends, participate in voice chats, and engage in social activities.

    ### Key Features

    ### üèòÔ∏è Communities
    - **Create and manage communities** with customizable privacy settings (public/private) and visibility (listed/unlisted)
    - **Member management** with role-based permissions (owner, moderator, member)
    - **Community posts** for sharing updates and announcements
    - **Place associations** to link communities with specific Decentraland locations
    - **Ban management** for community moderation
    - **Invitations and join requests** workflow for private communities

    ### üéôÔ∏è Community Voice Chats
    - Real-time voice chat sessions within communities
    - Role-based participation (speakers and listeners)
    - Active voice chat discovery across communities
    - Location tracking for voice chat participants

    ### üéÅ Referral System
    - Track user referrals and invitations
    - Monitor referral progress and rewards
    - Email association for referral campaigns

    ### üë• Social Features
    - **Friendship management** (via RPC/gRPC - not covered in this REST API)
    - **Blocking and privacy controls** (via RPC/gRPC)
    - **User profiles** with claimed names and avatars
    - **Online status tracking** for community members

    ## Authentication

    This API uses two authentication methods:

    ### Signed Fetch (Primary)
    Most endpoints use **Signed Fetch authentication** (ADR-44), which cryptographically signs requests using the user's Ethereum wallet. This ensures that requests are genuinely from the wallet owner without requiring traditional API keys.

    - **Header**: `Authorization: <signed-fetch-token>`
    - **Required for**: All user-facing endpoints
    - **Optional on**: Public read endpoints (returns additional data when authenticated)
    - **Security**: Prevents scene-based requests for additional security

    ### Bearer Token (Admin)
    Administrative endpoints use **Bearer token authentication** for system-level operations.

    - **Header**: `Authorization: Bearer <API_ADMIN_TOKEN>`
    - **Required for**: Admin and moderation endpoints
    - **Used by**: Backend services and authorized administrators   

    ### Key Concepts

    ### Community Privacy
    - **Public**: Anyone can view and join
    - **Private**: Requires invitation or approval to join

    ### Community Visibility
    - **All** (listed): Appears in public community listings
    - **Unlisted**: Only accessible via direct link, not shown in listings

    ### Community Roles
    - **owner**: Full control over the community
    - **moderator**: Can manage members, posts, and settings
    - **member**: Regular community member
    - **none**: Not a member of the community

    ### Request Types
    - **invite**: An invitation sent to a user to join a community
    - **request_to_join**: A request from a user to join a private community   

servers:
  - url: https://social-api.decentraland.org
    description: Production server
  - url: https://social-api.decentraland.zone
    description: Development server

components:
  securitySchemes:
    SignedFetch:
      type: apiKey
      in: header
      name: Authorization
      description: |
        Signed Fetch authentication.
        See ADR-44 for more details about the authentication mechanism.
    BearerAuth:
      type: http
      scheme: bearer
      description: |
        Bearer token authentication for admin endpoints.
        Requires API_ADMIN_TOKEN.

security:
  - SignedFetch: []

paths:
  /v1/communities:
    get:
      summary: List communities
      description: |
        Lists all communities.
        This endpoint has optional Signed Fetch authentication.
        When signed, it includes properties related to the authenticated user in its response.
        This endpoint excludes unlisted communities from results. Use direct community access (GET `/v1/communities/{id}`) to retrieve unlisted communities.
      security:
        - SignedFetch: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Number of communities per page.
        - name: offset
          in: query
          required: false
          schema:
            type: integer
          description: Number of communities to skip.
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: Search term to filter communities by name or description.
        - name: onlyMemberOf
          in: query
          required: false
          schema:
            type: boolean
          description: Filter communities where the authenticated user is a member.
        - name: onlyWithActiveVoiceChat
          in: query
          required: false
          schema:
            type: boolean
          description: Filter to show only communities with active voice chats.
        - name: roles
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum: [owner, moderator, member, none]
          description: Filter communities by the authenticated user's role (can specify multiple roles).
      responses:
        '200':
          description: Communities found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/GetCommunities200OkResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
    post:
      summary: Create a new community
      description: |
        Creates a new community with the provided details.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                description:
                  type: string
                placeIds:
                  type: string
                  description: 'JSON array of place IDs to add to the community'
                privacy:
                  type: string
                  enum: [public, private]
                  description: 'Community privacy setting'
                visibility:
                  type: string
                  enum: [all, unlisted]
                  description: 'Community visibility setting'
                thumbnail:
                  type: string
                  format: binary
                  description: 'Community thumbnail image'
      responses:
        '201':
          description: Community created successfully
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/CreateCommunity201OkResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
  /v1/communities/{id}:
    get:
      summary: Get a community by ID
      description: |
        Retrieves detailed information about a specific community by its unique ID.
        This endpoint requires Signed Fetch authentication and returns the authenticated user's role in the community.
        Returns both public and private communities if the user has access.
        Includes voice chat status, member count, and community metadata.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
      responses:
        '200':
          description: Community found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/GetCommunityById200OkResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
    put:
      summary: Update a community
      description: |
        Updates a community's details including name, description, privacy settings, unlisted status, and thumbnail.
        This endpoint requires Signed Fetch authentication and only community owners can update.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Community name'
                description:
                  type: string
                  description: 'Community description'
                placeIds:
                  type: string
                  description: 'JSON array of place IDs to replace all current community places'
                privacy:
                  type: string
                  enum: [public, private]
                  description: 'Community privacy setting'
                visibility:
                  type: string
                  enum: [all, unlisted]
                  description: 'Community visibility setting'
                thumbnail:
                  type: string
                  format: binary
                  description: 'Community thumbnail image'
      responses:
        '200':
          description: Community updated successfully
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/UpdateCommunity200OkResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required or not owner
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
    delete:
      summary: Delete a community
      description: |
        Deletes a community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
      responses:
        '204':
          description: Community deleted successfully
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities

  /v1/communities/{id}/members:
    get:
      summary: List community members
      description: |
        Lists all members of a specific community with their profiles and roles.
        This endpoint has optional Signed Fetch authentication.
        When not signed, it only returns members of public communities.
        When signed, it returns all members if the user has access to the community, including friendship status with each member.
        Can be filtered to show only online members.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Number of members per page.
        - name: offset
          in: query
          required: false
          schema:
            type: integer
          description: Number of members to skip.
        - name: onlyOnline
          in: query
          required: false
          schema:
            type: boolean
          description: Filter to show only online members.
      responses:
        '200':
          description: Members found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/GetCommunityMembers200OkResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
    post:
      summary: Add a member to a community
      description: |
        Adds a member to a community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
      responses:
        '204':
          description: Member added successfully
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
  /v1/communities/{id}/members/{memberAddress}:
    delete:
      summary: Remove a member from a community
      description: |
        Removes a member from a community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: memberAddress
          in: path
          required: true
          schema:
            type: string
          description: ETH address of the member to remove.
      responses:
        '204':
          description: Member removed successfully
        '404':
          description: Community or member not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
    patch:
      summary: Update member role
      description: |
        Updates the role of a member in a community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: memberAddress
          in: path
          required: true
          schema:
            type: string
          description: ETH address of the member to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum: [owner, moderator, member]
                  description: 'New role for the member'
      responses:
        '204':
          description: Member role updated successfully
        '404':
          description: Community or member not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
  /v1/members/{address}/communities:
    get:
      summary: List communities for a member
      description: |
        Lists all communities a member belongs to.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          description: ETH address of the member.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Number of communities per page.
        - name: offset
          in: query
          required: false
          schema:
            type: integer
          description: Number of communities to skip.
      responses:
        '200':
          description: Communities found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/GetMemberCommunities200OkResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities

  /v1/communities/{id}/bans:
    get:
      summary: List banned members of a community
      description: |
        Lists all banned members of a specific community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Number of banned members per page.
        - name: offset
          in: query
          required: false
          schema:
            type: integer
          description: Number of banned members to skip.
      responses:
        '200':
          description: Banned members found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/GetBannedMembers200OkResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
  /v1/communities/{id}/members/{memberAddress}/bans:
    post:
      summary: Ban a member from a community
      description: |
        Bans a member from a community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: memberAddress
          in: path
          required: true
          schema:
            type: string
          description: ETH address of the member to ban.
      responses:
        '204':
          description: Member banned successfully
        '404':
          description: Community or member not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities
    delete:
      summary: Unban a member from a community
      description: |
        Unbans a member from a community.
        This endpoint requires Signed Fetch authentication.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: memberAddress
          in: path
          required: true
          schema:
            type: string
          description: ETH address of the member to unban.
      responses:
        '204':
          description: Member unbanned successfully
        '404':
          description: Community or member not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities

  /v1/communities/{id}/places:
    get:
      summary: Get community places
      description: |
        Lists all places (Decentraland world locations) associated with a specific community.
        This endpoint has optional Signed Fetch authentication.
        When not signed, it only returns places of public communities.
        When signed, it returns all places if the user has access to the community or the community is public.
        Places are identified by their unique place IDs (UUIDs).
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Number of places per page.
        - name: offset
          in: query
          required: false
          schema:
            type: integer
          description: Number of places to skip.
      responses:
        '200':
          description: Places found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/GetCommunityPlaces200OkResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities

    post:
      summary: Add places to community
      description: |
        Adds one or more places to a community.
        This endpoint requires Signed Fetch authentication.
        Duplicate places are ignored.
      security:
        - SignedFetch: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the community.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - placeIds
              properties:
                placeIds:
                  type: array
                  items:
                    type: string
                    format: uuid
                  description: Array of place IDs to add to the community
      responses:
        '204':
          description: Places added successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Signed Fetch required
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Community not found
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/ErrorResponse'
      tags:
        - Communities

